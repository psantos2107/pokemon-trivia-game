<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Trivia Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="entire-container">
    <main class="game-container">
      <section>
        <div class="profile-container">
          <figure>
            <img
              class="profile-pic"
              src="https://i.pinimg.com/564x/4d/11/bf/4d11bfae414ab0cffb11b412fc434c39.jpg"
            />
            <p class="profile-name">Paul</p>
            <p class="profile-trainer-type">CoolTrainer</p>
          </figure>
          <div><p>Question #1</p></div>
        </div>
      </section>
      <figure>
        <img
          class="pokemon-image"
          src="https://i.pinimg.com/564x/a4/7d/0e/a47d0e060feb0c946a612ffa5c4ee674.jpg"
        />
      </figure>
      <section>
        <p class="question">This is the question</p>
        <div class="answer-container">
          <button class="answer" data-option="A">A</button>
          <button class="answer" data-option="B">B</button>
          <button class="answer" data-option="C">C</button>
          <button class="answer" data-option="D">D</button>
        </div>
      </section>
    </main>
    <aside></aside>
  </body>
</html>
